<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My Movies</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    
    <!-- Optional theme -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    
</head>
<body>
  <script type="text/x-handlebars" id="application">
    
    <input type="checkbox" name="toggle" id="toggle" />
    <label for="toggle"></label>
      
    <div class="message">
      <div class="row">
        <div class="col-lg-6">
            <div class="input-group">
              <input type="text" class="form-control" id="movie" placeholder="Find a Movie...">
              <span class="input-group-btn"> 
                <button class="btn btn-default"  type="button" {{action "addMovie"}}>Search!</button>
              </span>
            </div>
        </div>
    </div>

    <br/>
    <div id='results'></div>
    </div>
      
    <div class="bodyPanel">
        <h2>My Movies</h2>
        <h1 id='emptyList'>{{emptyList}}</h1>
        {{outlet}}
    </div>

  </script>

  <script type="text/x-handlebars" id="movies">
    <div class="list-group-left">
        {{#each controller}}
          {{#link-to "movies.movie" this class="list-group-item"  }}
            {{name}}
             <button class="btn btn-danger btn-xs pull-right" {{action "doDeleteMovie" this}}>Delete</button>
          {{/link-to}}       
        {{/each}}
    </div>

    <div class="list-group-right">
        {{outlet}}
    </div>

    <div class='clear'></div>
    
  </script>  

  <script type="text/x-handlebars" id="movies/movie">
    <div class="panel panel-default">
    
    <div class="panel-heading"><b>{{name}}</b></div>
        
        <div style="padding: 8px;">
        <div style="float: left; width: 150px;  margin-right: 8px;">

        {{#if imageFound}}
            <img {{bind-attr src=imagePath}} style="width: 150px;"></img>
        {{else}}
            <i class="fa fa-file-image-o" style="font-size: 168px;"></i>
        {{/if}}

       </div>
      <div style="float: left; width: calc(100% - 160px); text-align:justify;">
          <p>{{overview}}</p>
          <p><b>Release Date:</b> {{release_date}}</p>
          <p><b>Runtime:</b> {{runtime}}</p>
          <p>{{jsonvote_average}}</p>
      </div>
      <div style="clear:both;"></div>
        </div>
    </div>
    
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/libs/ember-localstorage-data.js"></script>
  <script src="js/app.js"></script>
    
</body>
</html>
